<form class="form-group" [formGroup]="formGroup" >
  <div class="form-icon">
    <img src="assets/images/png/icon-hour.png" alt="Icon hour">
    Horário
  </div>

  <h3>Qual horário você quer treinar?</h3>

  <div class="radio-wrapper">
    <input type="radio" name="hour" id="morning" value="morning" formControlName="hour" />
    <label for="morning">Manhã</label>
    <span>06:00 ás 12h</span>
  </div>

  <div class="radio-wrapper">
    <input type="radio" name="hour" id="afternoon" value="afternoon" formControlName="hour" />
    <label for="afternoon">Tarde</label>
    <span>12:01 ás 18h</span>
  </div>

  <div class="radio-wrapper">
    <input type="radio" name="hour" id="evening" value="evening" formControlName="hour" />
    <label for="evening">Noite</label>
    <span>18:01 ás 23h</span>
  </div>

  <div class="checkbox-wrapper">
    <div class="checkbox-box">
      <input type="checkbox" id="showClosed" name="showClosed" formControlName="showClosed" />
      <label for="showClosed">Exibir unidades fechadas</label>
    </div>
    <span class="checkbox-wrapper-span">Resultados econtrados: {{ results.length }}</span>
  </div>

  <div class="button-wrapper">
    <button type="button" (click)="onSubmit()" class="btn btn-primary">Encontrar Unidade</button>
    <button type="button" (click)="onClean()" class="btn btn-secondary">Limpar</button>
  </div>
</form>
