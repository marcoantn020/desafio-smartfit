<form class="form-group">
  <div class="form-icon">
    <img src="assets/images/png/icon-hour.png" alt="Icon hour">
    Horário
  </div>

  <h3>Qual horário você quer treinar?</h3>

  <div class="radio-wrapper">
    <input type="radio" id="morning" value="morning"/>
    <label for="morning">Tarde</label>
    <span>06:00 ás 12h</span>
  </div>

  <div class="radio-wrapper">
    <input type="radio" id="afternoon" value="afternoon"/>
    <label for="afternoon">Tarde</label>
    <span>12:01 ás 18h</span>
  </div>

  <div class="radio-wrapper">
    <input type="radio" id="evening" value="evening"/>
    <label for="evening">Noite</label>
    <span>18:01 ás 23h</span>
  </div>

  <div class="checkbox-wrapper">
    <input type="checkbox" id="show-closed">
    <label for="show-closed">Exibir unidades fechadas</label>
    <span class="checkbox-wrapper-span">Resultados econtrados: {{ results.length }}</span>
  </div>

  <div class="button-wrapper">
    <button type="button" class="btn btn-primary">Encontrar Unidade</button>
    <button type="button" class="btn btn-secondary">Limpar</button>
  </div>
</form>
